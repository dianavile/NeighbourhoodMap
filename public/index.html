<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Add viewport for Responsive Design-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--Add Chrome compatibility meta description-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="theme-color" content="#000000">
    <!--Add meta description name & content, add author content-->
    <meta name="description" content="An interactive map to help you find the nearest breakfast place in Barcelona">
    <meta name="author" content="Diana VilÃ©">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--Add shortcut icon-->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
     <!-- Add Google API key asynchronous script  -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCv9lgikaoNYwuS1Wx7U-ucJOLxTu62rc4&libraries=,drawing,places">
    </script>
     <!-- Add Google Maps authorization Failure() alert -->
    <script type="text/javascript">
      function gm_authFailure() {
        alert("Google Maps authentication failed! Map will not load correctly. Please check your API license key.")
      }
    </script>
    <!-- Change App Title  -->
    <title>Breakfast in Barcelona</title>
  </head>
  <body>
    <div id="root">
    </div>
    <noscript>
        You need to enable JavaScript to run this app.
      </noscript>
  </body>
</html>
